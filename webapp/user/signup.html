<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <!-- local css -->
    <link rel="stylesheet" href="../css/signup.css">
    <!-- global css & javascript -->
    <!-- global css -->
    <link rel="stylesheet" href="../css/global.css">
    <!-- global javascript -->
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!-- singup javascript -->
    <script type="text/javascript" src="../js/singup.js"></script>
</head>

<body>
    <link rel="stylesheet" href="../css/header.css">
    <script>
        $(function () {

            $('#input-search-keyword').keydown(function (key) {
                if (key.keyCode == 13) {
                    let keyword = $('#input-search-keyword').val();
                    keyword = keyword.trim();
                    if (keyword == "") {
                        alert("검색어를 입력하세요");
                        return
                    }
                    location.href = "../board/list.html?keyword=" + keyword;
                }
            });

        })
    </script>
    <header>
        <aside>
            <h1><a href="../board/list.html">로고</a></h1>
        </aside>
        <section>
            <article>
                <div id="search">
                    <div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_42_1634)">
                                <path
                                    d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
                                    fill="#8E8E95" />
                            </g>
                            <defs>
                                <clipPath id="clip0_42_1634">
                                    <rect width="24" height="24" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                        <label>
                            <input id="input-search-keyword" type="text" placeholder="검색어를 입력해주세요.">
                        </label>
                    </div>
                </div>
                <div id="next-search"></div>
                <div id="login">
                    <a href="../user/login.html">로그인</a>
                </div>
                <div id="signup">
                    <a href="../user/signup.html">회원가입</a>
                </div>
            </article>
            <nav>
                <ul>
                    <li>
                        <a href="../board/list.html">List</a>
                        <div class="under-bar"></div>
                    </li>
                    <li>
                        <a href="../board/write.html">write</a>
                        <div class="under-bar"></div>
                    </li>
                    <!-- <li>
                        <a href="#"></a>
                        <div class="under-bar"></div>
                    </li> -->
                    <!-- <li>
                        <a href="#">BOARD3</a>
                        <div class="under-bar"></div>
                    </li> -->
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <h2>회원가입</h2>
            <form name="form-signup" method="post">
                <article>
                    <ul>
                        <li>
                            <label for="signup-id">
                                아이디
                            </label>
                            <input id="signup-id" name="id" type="text" placeholder="아이디를 입려해주세요 (최대 20자)"
                                maxlength="20">
                            <button id="duplicate-id" type="button">중복 확인</button>
                        </li>
                        <li>
                            <label for="signup-pw">
                                비밀번호
                            </label>
                            <input id="signup-pw" name="password" type="password" placeholder="비밀번호를 입력해주세요"
                                minlength="4" maxlength="20">
                            <div>
                                <h3 id="result-pw-check">영문/숫자/특수문자 중 2가지 이상, 8자 이상 20자 이하</h3>
                            </div>
                        </li>
                        <li>
                            <label for="signup-check">
                                비밀번호 확인
                            </label>
                            <input id="signup-check" name="passwordchek" type="password" placeholder="비밀번호를 한번 더 입력해주세요"
                                minlength="4">
                            <div>
                                <h3 id="result-pw-same-check">비밀번호가 일치하지 않습니다</h3>
                            </div>
                        </li>
                        <li>
                            <label for="signup-name">
                                이름
                            </label>
                            <input id="signup-name" name="name" type="text" placeholder="이름을 입력해주세요">
                        </li>
                        <li>
                            <label for="signup-nickname">
                                닉네임
                            </label>
                            <input id="signup-nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요 (최대 10자)"
                                maxlength="10">
                            <button id="duplicate-nickname" type="button">중복 확인</button>
                            <div>
                                <h3 id="result-nick-check">2~10자 한글, 영문 대소문자를 사용할 수 있습니다</h3>
                            </div>
                        </li>
                        <li>
                            <label for="signup-email">
                                이메일
                            </label>
                            <input id="signup-email" name="email" type="email" placeholder="이메일을 입력해주세요">
                            <button id="duplicate-email" type="button">중복 확인</button>
                        </li>
                    </ul>
                </article>
                <div>
                    <button type="button" id="submit">가입하기</button>
                </div>
            </form>
        </section>
    </main>
    <link rel="stylesheet" href="../css/footer.css">
    <footer>
        <h1>@ 2023 - Design By Minsu with Project9</h1>
    </footer>
</body>

</html>
