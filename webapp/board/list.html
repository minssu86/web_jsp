    $(function () {

      $('#input-search-keyword').keydown(function (key) {
        if (key.keyCode == 13) {
          let keyword = $('#input-search-keyword').val();
          keyword = keyword.trim();
          if (keyword == "") {
            alert("검색어를 입력하세요");
            return
          }
          location.href = "../board/list.html?keyword=" + keyword;
        }
      });

    })
